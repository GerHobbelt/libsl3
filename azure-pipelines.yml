# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master


jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      ncpus=$(nproc)
      echo "##vso[task.setvariable variable=num_cpus]$ncpus"
    displayName: 'explore environment'
  - task: CMake@1
    displayName: 'cmake ..'
    inputs:
      cmakeArgs: .. -DCMAKE_BUILD_TYPE=Release

  - task: CMake@1
    displayName: 'cmake build'
    inputs:
      cmakeArgs: --build . --parallel $(num_cpus)

  - task: CMake@1
    displayName: 'cmake test'
    inputs:
      cmakeArgs: --build . --parallel $(num_cpus) --target test


- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:  
  - script: |
      ncpus=$(sysctl -n hw.ncpu)
      echo "##vso[task.setvariable variable=num_cpus]$ncpus"
    displayName: 'explore environment'
  - task: CMake@1
    displayName: 'cmake ..'
    inputs:
      cmakeArgs: .. -DCMAKE_BUILD_TYPE=Release
  - task: CMake@1
    displayName: 'cmake build'
    inputs:
      cmakeArgs: --build . --parallel $(num_cpus)
  - task: CMake@1
    displayName: 'cmake test'
    inputs:
      cmakeArgs: --build . --parallel $(num_cpus) --target test

- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: |
      echo "##vso[task.setvariable variable=num_cpus]%NUMBER_OF_PROCESSORS%"
    displayName: 'explore environment'  
  - task: CMake@1
    displayName: 'cmake ..'
    inputs:
      cmakeArgs: .. -DCMAKE_BUILD_TYPE=Release
  - task: CMake@1
    displayName: 'cmake build'
    inputs:
      cmakeArgs: --build . --parallel $(num_cpus)
  - task: CMake@1
    displayName: 'cmake test'
    inputs:
      cmakeArgs: --build . --target=test --parallel $(num_cpus) 